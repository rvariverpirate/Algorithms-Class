	let algs = new algorithms();

	// Module 2 Testing
	function test_module_2(){

		let ordered_list = algs.random_ordered_list(19);

		// Test the find next largest function
		console.log("NEXT LARGEST VALUE SECTION")

		console.log("next_largest = ", next_largest);

		console.log("Test 1");

		console.log("next_permutation: ", next_permutation);

		console.log("Test 2");
		permutation = algs.random_unique_list(7, 1, 10);
		console.log("original_permutation", permutation);
		next_permutation = algs.next_permutation(permutation);
		console.log("next_permutation: ", next_permutation);

	}
